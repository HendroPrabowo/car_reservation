<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>All Bookings</h1>
    </div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3>Daftar Seluruh Pemesanan</h3>
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>Car_id</th>
                <th>User_id</th>
                <th>Tgl Mulai</th>
                <th>Tgl Selesai</th>
                <th>Alasan</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.cars_id}"></td>
                    <td th:text="${booking.users_id}"></td>
                    <td th:text="${#dates.format(booking.booking_start, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(booking.booking_end, 'yyyy-MM-dd')}"></td>
                    <td th:text="${booking.booking_permission}"></td>
                    <td th:text="${booking.booking_status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
<footer th:replace="layout :: footer"></footer>
</div>
</body>
</html>
