<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>


<body>
<div class="container">
    <div class="jumbotron">
        <center> <h1>Car Reservation</h1></center>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-7">
            <center><h3>Booking Form</h3></center>
            <div class="form-group">
                <form th:object="${booking}" method="post">
                <label>Mulai Peminjaman</label>
                    <div class="row">
                        <div class="col-sm-5">
                            <input type="date" class="form-control" name="start_date" placeholder="Pick start date" th:field="*{booking_start}"><br><br>
                            <h4 id="startDateValidation" class="bg-danger"></h4>
                        </div>
                    </div>
                <label>Selesai Peminjaman</label>
                    <div class="row">
                        <div class="col-sm-5">
                            <input type="date" class="form-control" name="end_date" placeholder="Pick end date" th:field="*{booking_end}"><br><br>
                            <h4 id="endDateValidation" class="bg-danger"></h4>
                        </div>
                    </div>
                <div class="form-group">
                    <label>Alasan</label>
                    <input type="text" name="alasan" class="form-control" th:field="*{booking_permission}">
                </div>

                    <button type="submit" class="btn btn-success">Booking</button>
                </form>
            </div>
        <div class="col-md-4"></div>
        </div>
    </div>


</div>

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
